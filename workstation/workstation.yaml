apiVersion: v1beta3
kind: ReplicationController
metadata:
  labels:
    run: workstation
  name: workstation
spec:
  replicas: 1
  selector:
    run: workstation
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: workstation
    spec:
      containers:
        - image: workstation
          name: workstation
          volumeMounts:
          - mountPath: /home/mr
            name: home
          - mountPath: /etc/dropbear
            name: dropbear-keys
          ports:
            - containerPort: 3306
      volumes:
        - name: home
          hostPath: 
            path: /home/mr
        - name: dropbear-keys
          secret:
            secretName: workstation-ssh-host-keys
